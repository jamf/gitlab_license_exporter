name: Upload release

on:
  push:
    branches:
      - master

jobs:

  build:
    name: Build release
    runs-on: ubuntu-18.04
    steps:
      
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go

    - uses: actions/checkout@master
      with:
        fetch-depth: '0'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run:  go mod download

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o gitlabgoexporter gitlabgoexporter.go

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
        prerelease: false
        files: |
          LICENSE
          gitlabgoexporter
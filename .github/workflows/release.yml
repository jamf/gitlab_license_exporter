name: Upload release

on:
  push:
    tags:
      - "v*"

jobs:

  build:
    name: Build release
    runs-on: ubuntu-18.04
    steps:
      
    - name: Set up Go 1.13
      uses: actions/setup-go@v2
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run:  go mod download

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o gitlabgoexporter gitlabgoexporter.go

    - name: Upload
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: true
        files: |
          LICENSE
          gitlabgoexporter